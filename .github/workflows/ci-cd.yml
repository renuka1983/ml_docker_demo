name: CI-CD Pipeline (No Docker Hub)

on:
  push:
    branches: [ main ]

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        lfs: true

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[all] mlflow

    - name: Pull Data from DVC Remote
      run: |
        dvc pull --force

    - name: Reproduce DVC Pipeline
      run: |
        dvc repro

    - name: Build Docker Image (Local Only)
      run: |
        docker build -t mlops-demo .

    - name: Smoke Test Container
      run: |
        docker run -d -p 8000:8000 --name diabetes_api mlops-demo
        sleep 10
        curl --fail http://127.0.0.1:8000/health || curl --fail http://127.0.0.1:8000/docs
        docker stop diabetes_api
        docker rm diabetes_api
